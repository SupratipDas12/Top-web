<script type="text/javascript" src="//www.highperformanceformat.com/c6bb7171ae45c0b0604b5752acc769b7/invoke.js"></script>

  <div class="container">
    <h1>Two-Color Prediction Game</h1>

    <div id="colorBox" class="color-box">
      <div id="color1" class="color"></div>
      <div id="color2" class="color"></div>
    </div>

    <p>Guess the two colors:</p>
    <select id="colorSelect1">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>

    <select id="colorSelect2">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>

    <button onclick="makeGuess()">Guess</button>

    <div id="message"></div>

    <div class="history">
      <h3>Guess History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let correctColors = [];
    let history = [];

    // List of possible colors
    const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink'];

    // Function to pick two random colors
    function getRandomColors() {
      const randomIndex1 = Math.floor(Math.random() * colors.length);
      let randomIndex2 = Math.floor(Math.random() * colors.length);
      while (randomIndex2 === randomIndex1) {
        randomIndex2 = Math.floor(Math.random() * colors.length); // Ensure both colors are different
      }

      return [colors[randomIndex1], colors[randomIndex2]];
    }

    // Set the initial colors in the box
    function setColorBox() {
      correctColors = getRandomColors();
      const colorBox1 = document.getElementById('color1');
      const colorBox2 = document.getElementById('color2');
      colorBox1.style.backgroundColor = correctColors[0];
      colorBox2.style.backgroundColor = correctColors[1];
    }

    // Function to make a guess
    function makeGuess() {
      const selectedColor1 = document.getElementById('colorSelect1').value;
      const selectedColor2 = document.getElementById('colorSelect2').value;
      const message = document.getElementById('message');
      const historyList = document.getElementById('historyList');

      // Check if both guesses are correct
      let resultMessage = '';
      if ((selectedColor1 === correctColors[0] && selectedColor2 === correctColors[1]) ||
          (selectedColor1 === correctColors[1] && selectedColor2 === correctColors[0])) {
        resultMessage = `<span class="correct">Correct! The colors were ${correctColors[0]} and ${correctColors[1]}.</span>`;
      } else {
        resultMessage = `<span class="incorrect">Incorrect. The colors were ${correctColors[0]} and ${correctColors[1]}.</span>`;
      }

      // Display the result
      message.innerHTML = resultMessage;

      // Add to the history list
      const historyEntry = {
        guess1: selectedColor1,
        guess2: selectedColor2,
        result: (selectedColor1 === correctColors[0] && selectedColor2 === correctColors[1]) ||
                (selectedColor1 === correctColors[1] && selectedColor2 === correctColors[0]) 
                ? 'Correct' : 'Incorrect',
      };
      history.push(historyEntry);

      // Update the history section
      updateHistory();

      // Set a new random color for the next round
      setColorBox();
    }

    // Update the history display
    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = ''; // Clear previous history

      // Add the most recent guesses
      history.forEach((entry, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Guess 1: ${entry.guess1}, Guess 2: ${entry.guess2} - Result: ${entry.result}`;
        historyList.appendChild(listItem);
      });
    }

    // Initialize the game
    setColorBox();

  </script>
